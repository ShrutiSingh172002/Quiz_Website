<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Select Subject - Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="font-bold text-xl">Welcome, {{ user }}</div>
    <a href="{{ url_for('logout') }}" class="text-red-600 hover:underline">Logout</a>
  </nav>
  <main class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Select Quiz Subject</h2>
    <div class="grid grid-cols-2 gap-4">
      {% for subject in subjects %}
        <a href="{{ url_for('quiz', subject=subject) }}" class="bg-blue-600 text-white rounded p-4 text-center hover:bg-blue-700 transition capitalize">
          {{ subject }}
        </a>
      {% endfor %}
    </div>
  </main>
</body>
</html>
