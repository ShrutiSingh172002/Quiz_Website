<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    {% if error %}
    <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <label class="block mb-2 font-semibold">Username</label>
      <input type="text" name="username" required class="w-full p-2 border rounded mb-4" />
      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" name="password" required class="w-full p-2 border rounded mb-6" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>
  </div>
</body>
</html>
